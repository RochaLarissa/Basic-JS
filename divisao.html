<meta charset = "UTF-8">

<script>
var valor1 = parseFloat (prompt ("Digite o dividendo"));
var valor2 = parseFloat (prompt ("Digite o divisor"));

if (valor2 == 0) {
	document.write("Não é possível dividir por zero. Tente outro número.");
				} else {
		var resultado = valor1 / valor2;
		document.write("O resultado é " + resultado.toFixed(1) + ".");
						}

</script>

<meta charset = "UTF-8">
<script>
/*Faça um programa que receba o total de vendas de cada vendedor de uma loja e armazene-as em um vetor. Receba também o percentual de comissão a que cada vendedor tem direito e armazene-os em outro vetor. Receba os nomes desses vendedores e armazene-os em um terceiro vetor. Existem apenas 15 vendedores na loja. (2 pontos)
Calcule e mostre:
• (2 pontos) Um relatório com os nomes dos vendedores e os valores a receber referentes à comissão;
• (2 pontos) O total de vendas de todos os vendedores;
• (2 pontos) O maior valor a receber e o nome de quem o receberá;
• (2 pontos) O menor valor a receber e o nome de quem o receberá.*/


var vendas = new Array (15), percentual = new Array (15), nome = new Array (15), i;
var totalDeVendas = 0, comissao = new Array(15), maiorValor, maiorVendedor, menorValor, menorVendedor;

for (i = 0; i < 15; i++)
	{
		nome [i] = prompt("Informe o nome do vendedor:");
		vendas [i] = parseFloat(prompt("Informe o total de vendas do vendedor " + nome[i] + "."));
		percentual [i] = parseFloat(prompt("Informe o percentual da comissão do vendedor " + nome[i] + "."));
	
		totalDeVendas = totalDeVendas + vendas[i];
		
		comissao[i] = percentual[i]/100*vendas[i];
	}
console.log(nome);
console.log(vendas);
console.log(percentual);
console.log(comissao);


//apresentar um relatório com nome e valor a receber
for (i = 0; i < 15; i++)
	{
		document.write("O vendedor " + nome[i] + " receberá R$ " + comissao[i].toFixed(2) + " de comissão.<br>");
	}

//total de vendas de todos os vendedores
document.write("O total de vendas de todos os vendedores da loja foi R$ " + totalDeVendas + ".<br>");

//O maior e menor valor a receber e o nome de quem o receberá
maiorValor = comissao[0];
menorValor = comissao[0];
for (i = 0; i < 15; i++)
	{
		if (comissao[i] > maiorValor)
			{
				maiorValor = comissao[i];
				maiorVendedor = nome[i];
			}
	}
	
for (i = 0; i < 15; i++)
	{
		if (comissao[i] < menorValor)
			{
				menorValor = comissao[i];
				menorVendedor = nome[i];
			}
	}
document.write("O maior valor a receber será R$ " + maiorValor + " do vendedor " + maiorVendedor + ".<br>");
document.write("O menor valor a receber será R$ " + menorValor + " do vendedor " + menorVendedor + ".<br>");



</script>

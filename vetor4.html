<meta charset = "UTF-8">
<script>
var i, a = new Array(10);
for (i = 0; i < 10; i++)
	{
		a[i] = prompt("Informe o dado A["+(i)+"]=");
	}
document.write("Apresentando o vetor A<br>");
document.write("Ordem direta (maneira 1): "+a+"<br>");
document.write("Ordem direta (maneira 2):<br>");
for (i = 0; i < 10; i++)
	{
		document.write(a[i]+"&nbsp;&nbsp;");
	}
document.write("<br>Ordem inversa<br>");
for (i = 9; i >= 0; i--)
	{
		document.write(a[i]+"&nbsp;&nbsp;");
	}
</script>

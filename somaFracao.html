<meta charset = "UTF-8">
<script>

/*ATV
s = 1/2 + 2/3 + 3/4 + ... n / (n+1)*/

var N, soma, cont;

N = parseFloat(prompt("Informe a quantidade de termos: "));
cont = 0;
soma = 0;

while (cont < N)
	{
		cont++;
		soma = soma + (cont/(cont + 1))
	}

document.write("O somatório é " + soma.toFixed(3));

</script>

<meta charset = "UTF-8">

<script>

var nome = prompt("Qual é o seu nome?");
var peso = prompt ("Qual é o seu peso em Kilos?");
parseFloat(peso);
var altura = prompt ("Qual é a sua altura em Metros?");
parseFloat(altura);

var imc = peso / (altura * altura);

document.write (nome + ", o seu IMC é de " + imc.toFixed(2));

</script>

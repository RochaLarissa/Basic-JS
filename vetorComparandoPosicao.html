<meta charset = "UTF-8">
<script>
/*Escrever um programa que leia dois vetores de 10 posições. O programa deve contabilizar 
quantas posições nos dois vetores possuem os mesmos valores nos dois vetores ao mesmo tempo.*/

var i, vetorA = new Array(5) ; vetorB = new Array (5), posicoes = 0;

for(i = 0; i < 5; i++)
	{
		vetorA[i] = prompt("Informe a informação vetor A[" + i + "]");
	}

for(i = 0; i < 5; i++)
	{
		vetorB[i] = prompt("Informe a informação vetor B[" + i + "]");
	}
	
for (i = 0; i<5; i++)
	{
		if (vetorA[i] == vetorB[i])
			{
				posicoes++;
			}
			
	}

document.write("Quantidade de posições iguais: " + posicoes + ".");
</script>

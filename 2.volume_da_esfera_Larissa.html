<meta charset = "UTF-8">

<script>
alert ("Vamos calcular o volume de uma esfera?");

var raio = prompt ("Informe o valor do raio em centímetros: ");
raio.parseFloat;
var volume = (4 * 3.14 * raio * raio * raio) / 3; 

document.write ("O volume da esfera é igual a " + volume.toFixed(2)
				+ " cm³.");

</script>

<meta charset = "UTF-8">


<script>
// Faça um programa que leia um numero inteiro qualquer e calcule e 
//apresente os divisores exatos desse número

var numero = parseInt(prompt("Informe um número inteiro para descobrir seus divisores: "));
var cont;
	
for (cont = 1 ; cont <= numero ; cont++)
{
	if (numero%cont == 0)
	{
	document.write(cont + "<br>");
	}
}



</script>

<meta charset = "UTF-8">
<script>
/*Escrever um programa que leia um vetor com 100 valores. (o programa pode gerar o vetor 
também - usar Math.random). O programa deve solicitar um valor a ser procurado dentro  do 
vetor. Caso o valor não seja encontrado, o programa deve informar. Caso o valor seja 
encontrado, indicar também sua posição.*/

var vetor = [], numero, posicao, achei = 0;

for (var i = 0; i<100; i++)
	{
		vetor[i] = Math.trunc(Math.random() * 101);
	}
console.log(vetor);	

numero = parseInt(prompt("Informe o valor entre 0 a 100 que deseja buscar no Array: "));

for (var i = 0; i<100; i++)
	{
		if (numero == vetor[i])
			{
				achei = 1;
				posicao = i;
				document.write("O valor que você busca foi encontrado!!! Posição número " + posicao + ".<br>");
			}
	}

if (achei == 0)
	{
		document.write("Número não encontrado. Tente novamente.");
	}
	

</script>

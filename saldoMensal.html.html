<meta charset = "UTF-8">

<script>

/*Questão 3:
(3,5 pontos) Um banco concederá um crédito especial aos seus clientes, variável com o saldo
médio no último ano. Faça um programa que leia o saldo médio de um cliente e calcule o valor do
crédito de acordo com a tabela abaixo. Mostre uma mensagem informando o saldo médio e o valor do crédito.
 Saldo Médio Percentual
 De 0 a 200 nenhum crédito
 De 201 a 400 20% de valor do saldo médio
 De 401 a 600 30% do valor do saldo médio
 Acima de 601 40% do valor do saldo médio

*/

var saldoMedio = parseFloat(prompt("Informe o valor do seu saldo médio do último ano: "));

if (saldoMedio <= 200)
{
document.write("Não há crédito disponível no momento.");

} else if (saldoMedio <= 400)
{
var valor = saldoMedio * 0.2;
document.write("Você tem um crédito pré-aprovado no valor de " + valor.toFixed(2) + " reais.");

} else if (saldoMedio <= 600)
{
var valor = saldoMedio * 0.3;
document.write("Você tem um crédito pré-aprovado no valor de " + valor.toFixed(2) + " reais.");

} else if (saldoMedio > 600)
{
var valor = saldoMedio * 0.4;
document.write("Você tem um crédito pré-aprovado no valor de " + valor.toFixed(2) + " reais.");

}

</script>

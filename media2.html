<meta charset = "UTF-8">

<script>
var nota1, nota2, frequencia, media;
nota1 = parseFloat(prompt("Informe a primeira nota: "));
nota2 = parseFloat(prompt("Informe a segunda nota: "));
frequencia = parseFloat(prompt("Informe a frequencia: "));
media = (nota1 + nota2) / 2;

document.write("A sua média foi " + media.toFixed(1) + ".<br>");

if (media >= 7 && frequencia >= 75) {
		document.write("Você está aprovado!");
	} else {
		document.write("Você está reprovado!");
		}

</script>
